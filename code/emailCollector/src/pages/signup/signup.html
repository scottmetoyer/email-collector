<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header-image">
    <img src="assets/images/header.png"/>
  </div>
  <div class="intro"></div>
  <div class="email-input">
    <ion-input type="email" placeholder="Enter your email"></ion-input>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-20>
        <ion-checkbox></ion-checkbox>
      </ion-col>
      <ion-col width-40>
        Enter your email to stay up to date with our contests, promotions, and other news.
      </ion-col>
      <ion-col width-40>
        <button>SUBMIT</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
